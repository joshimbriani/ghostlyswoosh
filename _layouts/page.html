---
layout: default
---
<div class="main-inner page">
    <header class="pagemasthead" style="background: {{page.color}}">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="site-heading">
                        <h1>{{page.title}}</h1>
                        {% if page.subtitle %}
                            <span class="subheading">{ page.subtitle }</span>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div id="content">
        {{ content }}
    </div>
</div>
